<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome to the club, Buddy!</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald|Ubuntu:400,700" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bs/css/united.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">


				<div class="overlay"></div>
				<div class="col-lg-12">
					<center><h1>
						Welcome to the club, Buddy!
					</h1></center>

				</div>


			<div class="row t20">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="lean-h text-black">
								<i class="glyphicon glyphicon-plus-sign"></i> New member
							</h3>
							<hr />

							<form action="{{ url_for('main.addm') }}" method="POST" role="form">

								<div class="row">
									<div class="col-lg-12">
										<div class="form-group">
											<label for="addm-name">Name: </label>
						                  	<input type="text" class="form-control" id="addm-name" name="addm-name" placeholder="Your Name" value="{{ addm.name }}">
										</div>
									</div>
                                </div>
                                <div class="row">
									<div class="col-lg-12">
										<div class="form-group">
						                  <label for="email">Email: </label>
						                  <input type="text" class="form-control" id="email" name="email" placeholder="Your Email" value="{{ addm.emails }}">
						                </div>
									</div>
								</div>
  <div class="col text-center">
								<div class="row">


									<div class="col-md-3g-4">
										<div class="form-group">
											<label style="visibility:hidden">Add</label>
											<input type="hidden" name="addm-id" value="{{ addm.id }}" >
											<button type="submit" class="btn btn-primary btn-block">
												<i class="glyphicon glyphicon-upload"></i> Add
											</button>
										</div>
									</div>
                                </div>


								</div>

							</form>
                                <div class="row">
                                    <div class="col-mg-4">
                                            <div class="form-group">
                                                 <a href="/delete_addm/1" class="btn btn-primary btn-block">
                                                    <i class="glyphicon glyphicon-trash"></i> Clear All
                                                </a>
                                            </div>
                                    </div>
                                </div>
						</div>
					</div>
				</div>
			</div>

			<div class="row t20">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4 class="lean-h text-black">
								<i></i> Members
							</h4>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th style="width: 5%;">#</th>
										<th style="width: 20%;">Name</th>
										<th style="width: 25%;">Email</th>
										<th style="width: 16%;">Registration date</th>
									</tr>
								</thead>
								<tbody>
									{% for addm in addms %}
									<tr>
										<td>{{ addm.id }}</td><td>{{ addm.name }}</td><td>{{ addm.emails }}</td>
										<td>{{ addm.regdate }}</td>

									</tr>
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</div>

		<!-- jQuery -->
		<script src="{{ url_for('static', filename='bs/js/jquery.min.js') }}"></script>
		<!-- Bootstrap JavaScript -->
		<script src="{{ url_for('static', filename='bs/js/bootstrap.min.js') }}"></script>
	</body>
</html>
